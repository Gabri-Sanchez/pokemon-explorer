 <div class="pokemon-grid">
        <div class="pokemon-item">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
            <h3>Pikachu</h3>
            <p>Type: <span class="type-label type-electric">Electric</span></p>
        </div>
        <div class="pokemon-item">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
            <h3>Charmander</h3>
            <p>Type: <span class="type-label type-fire">Fire</span></p>
        </div>
        <div class="pokemon-item">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
            <h3>Squirtle</h3>
            <p>Type: <span class="type-label type-water">Water</span></p>
        </div>
        <a *ngFor="let pokemon of pokeList" [href]="'/pokemon/'+pokemon.id" class="pokemon-link">
        <div  *ngIf="pokemon.id" class="pokemon-item">
            <img [src]="pokemon.sprites" alt={{pokemon.pokemon_v2_pokemon.name}}/>
            <h3>{{pokemon.pokemon_v2_pokemon.name}}</h3>
            <div>Types: <span *ngFor="let type of pokemon.pokemon_v2_pokemon.pokemon_v2_pokemontypes" [class]="'type-label '+'type-'+type.pokemon_v2_type.name.toLowerCase()">{{type.pokemon_v2_type.name}}</span></div>

          </div>
          </a>
        <!-- Add more PokÃ©mon items as needed -->
    </div>
